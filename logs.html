<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-compatible" content="ie=edge" />
    <title>TicketHub - Logs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <div class="d-flex justify-content-start">
    <button class="btn btn-outline-dark mt-auto mb-auto" onclick="location.href='./index.html'">Back</button>
    <h1 class="mt-3 mb-3 ms-3">Logs</h1>
    </div>
    <div id="logs">
      <table id="logsTable" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Done by</th>
            <th>Action</th>
            <th>Action data</th>
          </tr>
        </thead>
        <tbody>
          <tr id="logsContent" v-for="log in logs">
            <td>{{ log[0][0] }}</td>
            <td>{{ log[0][1] }}</td>
            <td>{{ log[0][2] }}</td>
            <td>{{ log[0][3] }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      window.onload = function(){
        vue.getLogs()
      }
    </script>
    <script src="./checkLogin.js"></script>
    <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./rest-client.js"></script>
  </body>
</html>
